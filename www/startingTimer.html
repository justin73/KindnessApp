<!DOCTYPE html>
<head>
	<title>My Compassion App 2.0 </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/kindness-app.js"></script>
    <script src="js/jquery.zenclock.js"></script>
</head>
<body>

    <div data-role="page" id="starting-timer" style="height:100%">
    	<div data-role="header" data-position="fixed">
            <a class='ui-btn-left' href="index.html" data-transition="flip"/><i class="fa fa-angle-left" style="font-size: 3em;font-weight:600;"></i></a><h1 class="page-title">Meditation Timer</h1>
        	<a class='ui-btn-right' href='faq.html' data-transition="flip"><i class="fa fa-info" style="font-size: 3em;"></i></a>
        </div>
        <div class="content" data-role="content" >
        	<div class="background"></div>
          	<div class="clock_container">
            <div class="holder" style="width: 70%; height: 70%">
            </div>
			 <div class="extra_container">
                <div class="btn-time-update btn-setup-timer" value="-10">
                	<div style="margin-top: -10px;">
                    	<h5>-10</h5>
                    </div>
                </div>
                <div class="btn-time-update btn-setup-timer" value="-5">
                	<div style="margin-top: -10px;">
                    	<h5>-5</h5>
                    </div>
                </div>
                <div class="btn-time-update btn-setup-timer" value="-1">
                	<div style="margin-top: -10px;">
                    	<h5>-1</h5>
                    </div>
                </div>
                <div class="btn-reset">
                	<div style="margin-top: 5px;">
                    	<i class="fa fa-undo "></i>
                    </div>
                </div>
                 <div class="btn-stop" style="display: none">
                     <div style="margin-top: 5x;">
                         <i class="fa fa-stop"></i>
                     </div>
                 </div>
                <div class="btn-time-update btn-setup-timer" value="1">
                	<div style="margin-top: -10px;">
                    	<h5>+1</h5>
                    </div>
                </div>
               <div class="btn-time-update btn-setup-timer" value="5">
                	<div style="margin-top: -10px;">
                    	<h5>+5</h5>
                    </div>
                </div>
               <div class="btn-time-update btn-setup-timer" value="10">
                	<div style="margin-top: -10px;">
                    	<h5>+10</h5>
                    </div>
                </div>
             </div>
			</div>
        </div> 
        <div data-role="footer" data-position="fixed" style="text-align:center;">
        	<a style="float:left;" href="alarmManager.html" data-transition="flip" ><i class="fa fa-clock-o" style="font-size:3em"></i></a>
        	<a  style="float:right;" href="calendar.html" data-transition="flip"><i class="fa fa-calendar" style="font-size:3em;"></i></a>
        </div>
    </div>

</body>
