<!DOCTYPE html>
<head>
    <title>Kindness App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/flexslider.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/jw-jqm-cal.css" />
    <link rel="stylesheet" href="css/bootstrap-clockpicker.min.css" >
    <link rel="stylesheet" href="css/jquery-clockpicker.min.css" />
    <link href="css/jquery.datetimepicker.css" rel="stylesheet">
    <link rel="prefetch" type="application/l10n" href="data.ini" />
    <script src="cordova.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/jquery.zenclock.js"></script>
    <script src="js/kindness-app.js"></script>
    <script src="js/jw-jqm-cal.js"></script>
    <script src="js/jquery.datetimepicker.js"></script>
    <script src="js/local-notification.js"></script>
    <script src="js/bootstrap-clockpicker.min.js"></script>
    <script src="js/jquery-clockpicker.min.js"></script>
    <script src="js/l10n.js"></script>
    <script type="text/javascript" src="l10n.js"></script>
    <link rel="prefetch" type="application/l10n" href="data.ini" />
</head>
<body>

<div data-role="dialog" id="dialog-set-alarm">
    <div data-role="header">
        <h1  data-l10n-id="add-new-reminder">Add a new reminder</h1>
    </div>
    <div class="content" data-role="content">

        <br/>
        <input type="hidden" id="datetimepicker3" />

        <div class="input-group clockpicker">
            <input type="text" class="form-control" value="18:00">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
            </span>
        </div>
        <div class="extra_container">
            <div id="btn-day-0" class="btn-day btn-setup-timer" value="6">
                <div >
                    <h5  data-l10n-id="su">Su</h5>
                </div>
            </div>
            <div id="btn-day-1" class="btn-day btn-setup-timer" value="5">
                <div >
                    <h5  data-l10n-id="mo">Mo</h5>
                </div>
            </div>
            <div id="btn-day-2" class="btn-day btn-setup-timer" value="4">
                <div >
                    <h5  data-l10n-id="tu">Tu</h5>
                </div>
            </div>
            <div id="btn-day-3" class="btn-day btn-setup-timer" value="3">
                <div >
                    <h5  data-l10n-id="we">We</h5>
                </div>
            </div>
            <div id="btn-day-4" class="btn-day btn-setup-timer" value="2">
                <div >
                    <h5  data-l10n-id="th">Th</h5>
                </div>
            </div>
            <div id="btn-day-5" class="btn-day btn-setup-timer" value="1">
                <div >
                    <h5  data-l10n-id="fr">Fr</h5>
                </div>
            </div>
            <div id="btn-day-6" class="btn-day btn-setup-timer" value="0">
                <div >
                    <h5  data-l10n-id="sa">Sa</h5>
                </div>
            </div>
        </div>
        <br/>
        <a id="btn-dialog-add-alarm" href="alarmManager.html" class="btn-dialog" data-role="button"
           data-l10n-id="add" data-rel="back">Add</a>
        <a href="alarmManager.html" data-role="button" data-rel="back" data-l10n-id="cancel"
           data-theme="c">Cancel</a>
    </div>
</div>
</body>
