<!DOCTYPE html>
<head>
    <title>Kindness App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/flexslider.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/jw-jqm-cal.css" />
    <link rel="stylesheet" href="css/bootstrap-clockpicker.min.css" >
    <link rel="stylesheet" href="css/jquery-clockpicker.min.css" />
    <link href="css/jquery.datetimepicker.css" rel="stylesheet">
    <link rel="prefetch" type="application/l10n" href="data.ini" />
    <script src="cordova.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/jquery.zenclock.js"></script>
    <script src="js/kindness-app.js"></script>
    <script src="js/jw-jqm-cal.js"></script>
    <script src="js/jquery.datetimepicker.js"></script>
    <script src="js/local-notification.js"></script>
    <script src="js/bootstrap-clockpicker.min.js"></script>
    <script src="js/jquery-clockpicker.min.js"></script>
    <script src="js/l10n.js"></script>
    <script type="text/javascript" src="l10n.js"></script>
    <link rel="prefetch" type="application/l10n" href="data.ini" />
    
</head>
<body>

<div data-role="page" id="ending-timer" style="height:100%">
    <div data-role="header" data-position="fixed">
        <img src="img/logo.png" class="logo" style="left:20px;"/><h1 class="page-title">Kindness App</h1>
    </div>
    <div class="content" data-role="content">
        <div class='title'>
            <h1 data-l10n-id="time-up">Time is up!</h1>

            <h3 data-l10n-id="how-are-you-feeling">How are you feeling right now?</h3>
        </div>
        <div id="unsatisfied" class="face unsatisfied">
            <div class="left-eye eye unsatisfied"></div>
            <div class="right-eye eye unsatisfied"></div>
            <div class="sad-mouth">
            </div>
        </div>
        <div id="ok" class="face ok">
            <div class="left-eye eye ok"></div>
            <div class="right-eye eye ok"></div>
            <div class="mouth">
            </div>
        </div>
        <div id="satisfied" class="face satisfied">
            <div class="left-eye eye satisfied"></div>
            <div class="right-eye eye satisfied"></div>
            <div class="smiley-mouth">
            </div>
        </div>

    </div>
</div>

</body>
