<!DOCTYPE html>
<head>
	<title>My Compassion App 2.0 </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" language="javascript" src="quotes.json"></script> 
    <script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

    <div data-role="page" id="daily-quote" style="height:100%">
        <div data-role="header" data-position="fixed">
            <img src="img/logo.png" class="logo" style="left:20px;"/>
        </div>
        <div class="content quote" data-role="content" >
        	<div style="text-align:center;margin-top:50px;">
          	<h1>Daily Quote</h1>
                <br/><br/>
            	<p id="quote"></p>
                <br/>
                <p id="author" style="text-align: right;margin-right:100px;"></p>

            </div>
        </div> 
        <div data-role="footer" data-position="fixed" style="text-align:center;">
        	<div style="width:50%;display:inline-block;"><p style="text-align:center; border:1px solid white;
        	background-color:orange; padding:10px;"><a style="text-decoration:none;font-weight:200; color:white;" data-rel="back" data-transition="flip">Done</a></p></div>
        </div>  
    </div>

</body>
