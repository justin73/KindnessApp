<!DOCTYPE html>
<head>
    <title>My Compassion App 2.0 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jw-jqm-cal.css" />
    <link href="css/jquery.datetimepicker.css" rel="stylesheet">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/kindness-app.js"></script>
    <script src="js/jw-jqm-cal.js"></script>
    <script src="js/jquery.datetimepicker.js"></script>
</head>
<body>

<div data-role="dialog" id="dialog-set-alarm">
    <div data-role="header">
        <h1>Add a new alarm</h1>
    </div>
    <div class="content" data-role="content">

        <div class="extra_container">
            <div class="btn-day btn-setup-timer" value="6">
                <div style="margin-top: -10px;">
                    <h5>Su</h5>
                </div>
            </div>
            <div class="btn-day btn-setup-timer" value="0">
                <div style="margin-top: -10px;">
                    <h5>Mo</h5>
                </div>
            </div>
            <div class="btn-day btn-setup-timer" value="1">
                <div style="margin-top: -10px;">
                    <h5>Tu</h5>
                </div>
            </div>
            <div class="btn-day btn-setup-timer" value="2">
                <div style="margin-top: -10px;">
                    <h5>We</h5>
                </div>
            </div>
            <div class="btn-day btn-setup-timer" value="3">
                <div style="margin-top: -10px;">
                    <h5>Th</h5>
                </div>
            </div>
            <div class="btn-day btn-setup-timer" value="4">
                <div style="margin-top: -10px;">
                    <h5>Fr</h5>
                </div>
            </div>
            <div class="btn-day btn-setup-timer" value="5">
                <div style="margin-top: -10px;">
                    <h5>Sa</h5>
                </div>
            </div>
        </div>
        <br/>
        <input type="hidden" id="datetimepicker3" />
        <a href="alarmManager.html" class="btn-dialog" data-role="button" data-rel="back">Add</a>
        <a href="alarmManager.html" data-role="button" data-rel="back" data-theme="c">Cancel</a>
    </div>
</div>
</body>
